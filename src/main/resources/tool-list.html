<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 2em;
        }
        h1 {
            color: #343a40;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 0.75em;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        pre {
            font-size: 0.9em;
            background-color: #f1f3f5;
            padding: 0.5em;
            border-radius: 5px;
            overflow-x: auto;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h1>Available Tools</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Input Schema</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tool : ${tools}">
        <td th:text="${tool.name}"></td>
        <td th:text="${tool.description}"></td>
        <td><pre th:text="${tool.inputSchema}"></pre></td>
    </tr>
    </tbody>
</table>
</body>
</html>
